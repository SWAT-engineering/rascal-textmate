name: Build and Deploy
on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.*'
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'temurin'
          cache: 'maven'
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'rascal-textmate-core/package-lock.json'
      - name: install-tokenizer
        working-directory: rascal-textmate-core
        run: npm install vscode-tmgrammar-test
      - name: run-tests
        working-directory: rascal-textmate-core
        run: mvn test -B -Drascal.compile.skip -Drascal.tutor.skip

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'temurin'
          cache: 'maven'
      - name: check
        working-directory: rascal-textmate-core
        run: mvn -B compile
